<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Navigation Menu</title>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="teste2.css">

    <style>
        /* Reset básico para centralizar o menu na tela */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5; /* IMPORTANTE: Essa cor deve ser igual à borda do indicador */
        }

        /* --- INÍCIO DO CSS DA NAVBAR --- */
        .navigation {
            position: relative;
            width: 350px;
            height: 70px;
            background: #1a2530; /* Azul Escuro */
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navigation ul {
            display: flex;
            width: 350px;
        }

        .navigation ul li {
            position: relative;
            list-style: none;
            width: 70px;
            height: 70px;
            z-index: 1;
        }

        .navigation ul li a {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            text-align: center;
            font-weight: 500;
        }

        /* Ícones */
        .navigation ul li a .icon {
            position: relative;
            display: block;
            line-height: 75px;
            font-size: 1.5rem;
            text-align: center;
            transition: 0.5s;
            color: white;
        }

        .navigation ul li.active a .icon {
            transform: translateY(-32px);
            color: #1a2530; /* Cor do ícone quando sobe */
        }

        /* Texto (Home, Perfil, etc) */
        .navigation ul li a .text {
            position: absolute;
            color: white;
            font-weight: 400;
            font-size: 0.75em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            opacity: 0;
            transform: translateY(20px);
        }

        .navigation ul li.active a .text {
            opacity: 1;
            transform: translateY(10px);
        }

        /* O Indicador (Bolinha Verde) */
        .indicator {
            position: absolute;
            top: -50%;
            width: 70px;
            height: 70px;
            background: #2ecc71; /* Verde Neon */
            border-radius: 50%;
            border: 6px solid #f0f2f5; /* AQUI: Tem que ser a mesma cor do fundo do site */
            transition: 0.5s;
        }

        /* Curva Esquerda */
        .indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -22px;
            width: 20px;
            height: 20px;
            background: transparent;
            border-top-right-radius: 20px;
            box-shadow: 1px -10px 0 0 #f0f2f5; /* Cor do fundo */
        }

        /* Curva Direita */
        .indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -22px;
            width: 20px;
            height: 20px;
            background: transparent;
            border-top-left-radius: 20px;
            box-shadow: -1px -10px 0 0 #f0f2f5; /* Cor do fundo */
        }

        /* Movimento da Bolinha */
        .navigation ul li:nth-child(1).active ~ .indicator { transform: translateX(calc(70px * 0)); }
        .navigation ul li:nth-child(2).active ~ .indicator { transform: translateX(calc(70px * 1)); }
        .navigation ul li:nth-child(3).active ~ .indicator { transform: translateX(calc(70px * 2)); }
        .navigation ul li:nth-child(4).active ~ .indicator { transform: translateX(calc(70px * 3)); }
        .navigation ul li:nth-child(5).active ~ .indicator { transform: translateX(calc(70px * 4)); }

    </style>
</head>
<body>

    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Perfil</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="text">Chat</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
                    <span class="text">Fotos</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="text">Config</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink() {
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click', activeLink));
    </script>

</body>
</html>
